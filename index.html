<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Non-Rectangular Header</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!--Navbar-->
    <header>
        <nav class="fixed-top">
            <a class="titleNav" href="#inicio">Tuturu</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li onclick="navbarActive1(this)"><a class="active" id="option1" href="#inicio">Home</a></li>
                <li onclick="navbarActive2(this)"><a id="option2" href="#musicas">Musicas</a></li>
                <li onclick="navbarActive3(this)"><a id="option3" href="#musicas">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio">
        <div class="content">
            <h2>Tuturu FM</h2>
        </div>
    </section>

    <div class="musicas" id="musicas">
        <img src="./img/music.jpg" alt="Algum música">
        <div class="descricao">
            <h2>nome da música</h2>
            <i>nome do artista</i>
        </div>

        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">1:54</p>
            </div>
        </div>

        <div class="player">
            <i class="bi bi-skip-backward-fill setas anterior"></i>
            <i class="bi bi-play-circle-fill btn-play"></i>
            <i class="bi bi-pause-circle-fill btn-pause"></i>
            <i class="bi bi-skip-forward-fill setas posterior"></i>
        </div>

        <audio src="./musics/energetic-hip-hop.mp3"></audio>
    </div>

    <script src="./js/navbarActive.js"></script>
    <script src="./js/mobile-navbar.js"></script>
    <script src="./js/scroll-navbar.js"></script>
    <script src="./js/musica.js"></script>
</body>

</html>
